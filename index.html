  <body>
    <main class="wrapper">
      <header class="header">
        <div class="header-item">
          <img
            src="./assets/DaobaseIcon.png"
            class="header-icon"
            alt="daobase logo"
          />
          <h3 class="header-brand">Daobase</h3>
        </div>
      </header>
      <section class="main">
        <div class="main-text-wrap">
          <div class="main-text-container">
            <h1 class="main-text">Put your DAO in the spotlight!</h1>
            <h2 class="main-sub-text">
              Grow your community by leveraging Daobase, a network of the most

          </div>
          <div class="eth-icon-wrap">
            <img
              class="eth-icon"
              alt="ethereum icon"
              src="./assets/EthIcon.svg"
            />
          </div>

          <img class="gradient-1" alt="gradient" src="./assets/Gradient1.svg" />
        </div>

        <div class="main-input-wrap">
          <div class="main-input-container">
            <input
              name="main-input"
              type="email"
              class="main-input"
              id="senderEmail"
              placeholder="Enter your email"
            />
            <button onclick="SendMail()" class="main-button">Join</button>
          </div>
          <p class="privacy-text">
            We care about your data in our
            <span class="privacy-span">privacy policy</span>.
          </p>
          <img class="gradient-2" alt="gradient" src="./assets/Gradient2.svg" />
        </div>
        <div class="main-link-wrap">
          <p>Follow us</p>
          <a
            class="twitter-link"
            href="https://twitter.com/Daobase_"
            target="_blank"
          >
            <img
              class="twitter-icon"
              alt="gradient"
              src="./assets/twitter.svg"
            />
          </a>
          <p>and stay updated</p>
        </div>
      </section>
    </main>

</html>
